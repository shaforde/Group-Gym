<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <h1 class="animated fadeIn delay-1s slower"> Pokemans and Friends</h1>
</header>

  <audio controls autoplay loop hidden>
    <source src='Hoenn Battle Frontier Brain Remix V.II.mp3' type="audio/mpeg"></source>
  </audio>


  <center>
    <table id="gallery">
      <tr>
        <td id="Shanelle" class="animated slideInLeft">
          <div class="dropdown">
          <img class="Trainer" src="TrainerAri.png" alt="Ari">
            <div class="dropdown-content">
              <img src="jigglypuff.gif" width="100" height="100" alt="jigglypuff">
              <div id="jigStats">

              </div>
              <img src="teddiursa.gif" width="100" height="100" alt="teddiursa">
              <div id="tedStats">

              </div>
              <img src="bellossom.gif" width="100" height="100" alt="bellossom">
              <div id="bellStats">

              </div>
            </div>
          </div>
        </td>

        <td id="Kendra" class="animated slideInLeft">
          <div class="dropdown">
          <img class="Trainer" src="TrainerLucia.png" alt="Lucia">
            <div class="dropdown-content">
              <img src="lucario.gif" width="70" height="100" alt="lucario">
              <div id="lucStats">

              </div>
              <img src="delphox.gif" width="100" height="100" alt="delphox">
              <div id="delStats">

              </div>
              <img src="lapras.gif" width="100" height="100" alt="lapras">
              <div id="lapStats">

              </div>
            </div>
          </div>
        </td>

        <td id="Dekwondra" class="animated slideInDown">
          <div class="dropdown">
          <img class="Trainer" src="TrainerLuna.png" alt="Luna">
            <div class="dropdown-content">
              <img src="ditto.gif" width="60" height="50" alt="ditto">
              <div id="ditStats">

              </div>
              <img src="typhlosion.gif" width="105" height="115" alt="typhlosion">
              <div id="typhStats">

              </div>
              <img src="darkrai.gif" width="125" height="115" alt="darkrai">
              <div id="darkStats">

              </div>
            </div>
          </div>
        </td>

        <td id="Rajin" class="animated slideInRight">
          <div class="dropdown">
          <img class="Trainer" src="TrainerKuro.png" alt="Kuro">
            <div class="dropdown-content">
              <img src="infernape.gif" width="100" height="110" alt="infernape">
              <div id="inferStats">

              </div>
              <img src="sceptile.gif" width="115" height="90" alt="sceptile">
              <div id="sceptStats">

              </div>
              <img src="garchomp.gif" width="110" height="100" alt="garchomp">
              <div id="garStats">

              </div>
            </div>
          </div>
        </td>

        <td id="Rinzin" class="animated slideInRight">
          <div class="dropdown">
          <img class="Trainer" src="TrainerSolaris.png" alt="Solaris">
            <div class="dropdown-content">
              <img src="pikachu-libre.gif" width="100" height="80" alt="pikachu">
              <div id="pikaStats">

              </div>
              <img src="metagross.gif" width="150" height="80" alt="metagross">
              <div id="metaStats">

              </div>
              <img src="hydreigon.gif" width="170" height="150" alt="hydreigon">
              <div id="hydStats">

              </div>
            </div>
          </div>
        </td>

      </tr>
    </table>
  </center>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js">
  </script>
</body>
